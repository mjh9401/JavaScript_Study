    <script>
        class Chart{
            constructor(width,height){
                this.width = width;
                this.height = height;
            }

            drawLine(){
                console.log('draw line');
            }

        class BarChart extends Chart{
            constructor(width,height){

            }

            draw(){
                this.drawLine();
                console.log(`draw ${this.width} X ${this.height} barChart`);

        const barChart1 = new BarChart(100,100);
        barChart1.draw();
