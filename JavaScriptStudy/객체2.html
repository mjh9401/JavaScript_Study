<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const studentProto={
            gainExp:function(){
                this.exp++;
            }
        }

        const harin = {
            name : '하린',
            age : 10,
            exp : 0,
            __proto__:studentProto
        };

        const bbo={
            name:'뽀',
            age:20,
            exp:10,
            __proto__:studentProto
        };

        bbo.gainExp();
        harin.gainExp();
        harin.gainExp();
        console.log(harin);
        console.log(bbo);

    </script>
</body>
</html>
